<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тетрис</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class = limiter>
        <div class="game">
            <div >
                <!-- рисуем поле для игры -->
                <canvas class="playfield" width="320" height="640" id="game"></canvas>
    <!--            <script src="scripts/tetris.js"></script>-->
            </div>
        </div>
        <div class="info">
            <div class="background">
                <canvas class="next" width="254" height="160" id="next"></canvas>
            </div>
            <div class="status">
<!--                <div class="container">-->
                <div class="score">
                    SCORE
                    <div class="number" id = number></div>
<!--                </div>-->
                </div>
                <div class="lvl">
                    LEVEL
                    <div class="number" id = lvl></div>
                </div>
                <div class="lines">
                    LINES
                    <div class="number" id = lines></div>
                </div>

            </div>
        </div>
    </div>
    <script src="scripts/tetris.js"></script>
</body>
</html>
